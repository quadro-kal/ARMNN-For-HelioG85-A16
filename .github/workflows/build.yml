name: Build ArmNN for Android 16 (G85)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NDK r27 Manual
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq cmake ninja-build git python3
          # Mengunduh NDK r27 langsung dari sumber resmi Google
          wget -q https://dl.google.com/android/repository/android-ndk-r27-linux.zip
          unzip -q android-ndk-r27-linux.zip
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r27" >> $GITHUB_ENV

      - name: Clone ArmNN & Compute Library
        run: |
          git clone --depth 1 https://github.com/ARM-software/ComputeLibrary.git
          git clone --depth 1 https://github.com/ARM-software/armnn.git

      - name: Configure CMake
        run: |
          mkdir -p armnn/build
          cd armnn/build
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK_HOME }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARMCOMPUTECPU=1 \
            -DARMCOMPUTECL=1 \
            -DARMNNREF=1 \
            -DBUILD_UNIT_TESTS=0 \
            -DARMCOMPUTE_ROOT=$GITHUB_WORKSPACE/ComputeLibrary \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"

      - name: Build with Ninja
        run: |
          cd armnn/build
          ninja

      - name: Package Artifacts
        run: |
          cd armnn/build
          zip -9 ArmNN_Android16_G85.zip *.so lib*.so*

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN_Final_Binary
          path: armnn/build/ArmNN_Android16_G85.zip
