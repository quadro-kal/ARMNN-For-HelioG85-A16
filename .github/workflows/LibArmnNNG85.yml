name: ArmNN Android 16 - Absolute Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NDK_VER: "r27b"
      ARM_TAG: "v24.11"
      FB_TAG: "v23.5.26" # Versi Flatbuffers yang valid

    steps:
      - name: Checkout
        uses: uses/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ninja-build wget unzip git python3
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local

      - name: Setup NDK & Absolute Compiler Paths
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VER }}-linux.zip
          unzip -q android-ndk-${{ env.NDK_VER }}-linux.zip
          NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VER }}
          # Jalur absolut ke binary clang++
          TOOLCHAIN_BIN=$NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin
          
          echo "ANDROID_NDK=$NDK_ROOT" >> $GITHUB_ENV
          echo "NDK_TOOLCHAIN=$TOOLCHAIN_BIN" >> $GITHUB_ENV
          echo "CC_PATH=$TOOLCHAIN_BIN/aarch64-linux-android35-clang" >> $GITHUB_ENV
          echo "CXX_PATH=$TOOLCHAIN_BIN/aarch64-linux-android35-clang++" >> $GITHUB_ENV

      - name: Clone Repositories
        run: |
          # Perbaikan: Menggunakan tag yang benar untuk Flatbuffers
          git clone --depth 1 --branch ${{ env.ARM_TAG }} https://github.com/ARM-software/ComputeLibrary.git
          git clone --depth 1 --branch ${{ env.ARM_TAG }} https://github.com/ARM-software/armnn.git
          git clone --depth 1 --branch ${{ env.FB_TAG }} https://github.com/google/flatbuffers.git

      - name: Build FlatBuffers (Target Static)
        run: |
          cd flatbuffers
          mkdir build && cd build
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DCMAKE_BUILD_TYPE=Release \
            -DFLATBUFFERS_BUILD_TESTS=OFF \
            -DFLATBUFFERS_BUILD_SHAREDLIB=OFF
          ninja
          echo "FB_ROOT=$GITHUB_WORKSPACE/flatbuffers" >> $GITHUB_ENV

      - name: Build Compute Library (ACL Static)
        run: |
          cd ComputeLibrary
          mkdir build && cd build
          # Kita gunakan CMake agar konsisten dengan NDK
          # shared=OFF (Static) agar semua simbol masuk ke ArmNN
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DCMAKE_C_COMPILER=${{ env.CC_PATH }} \
            -DCMAKE_CXX_COMPILER=${{ env.CXX_PATH }} \
            -DARM_COMPUTE_GRAPH=ON \
            -DARM_COMPUTE_OPENCL=ON \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_BUILD_TYPE=Release
          ninja
          echo "ACL_BUILD_DIR=$PWD" >> $GITHUB_ENV

      - name: Build ArmNN (Linking Static ACL)
        run: |
          cd armnn
          mkdir build && cd build
          
          # Gunakan jalur absolut untuk compiler dan library
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DCMAKE_C_COMPILER=${{ env.CC_PATH }} \
            -DCMAKE_CXX_COMPILER=${{ env.CXX_PATH }} \
            -DARMCOMPUTE_ROOT=$GITHUB_WORKSPACE/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=${{ env.ACL_BUILD_DIR }} \
            -DFLATBUFFERS_ROOT=${{ env.FB_ROOT }} \
            -DFLATBUFFERS_LIBRARY=${{ env.FB_ROOT }}/build/libflatbuffers.a \
            -DARMCOMPUTENEON=1 \
            -DARMCOMPUTECL=1 \
            -DBUILD_UNIT_TESTS=0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384" \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"
          ninja

      - name: Package Victory
        run: |
          mkdir output
          cp armnn/build/libarmnn.so output/
          # Karena ACL statis, Anda hanya butuh SATU file libarmnn.so ini saja!
          cd output
          zip -9 ../ArmNN_G85_Android16_Final.zip *

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-G85-Final
          path: ArmNN_G85_Android16_Final.zip
