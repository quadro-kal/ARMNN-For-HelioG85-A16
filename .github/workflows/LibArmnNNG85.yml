name: ArmNN Android 16 - Ultimate Fix
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NDK_VER: "r27b"
      ARM_TAG: "v24.11"
      FB_TAG: "v23.5.26"
      NDK_ROOT: "${{ github.workspace }}/android-ndk-r27b"

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Fix typo 'uses/checkout' (78570.png)

      - name: Environment Preparation
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ninja-build wget unzip git python3
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local

      - name: Download NDK with Retry
        run: |
          for i in {1..3}; do
            wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VER }}-linux.zip && break || sleep 10
          done
          unzip -q android-ndk-${{ env.NDK_VER }}-linux.zip

      - name: Clone Repos with Retry
        run: |
          clone_func() {
            for i in {1..3}; do
              git clone --depth 1 --branch $1 $2 $3 && return 0 || sleep 10
            done
            return 1
          }
          clone_func ${{ env.ARM_TAG }} https://github.com/ARM-software/ComputeLibrary.git ComputeLibrary
          clone_func ${{ env.ARM_TAG }} https://github.com/ARM-software/armnn.git armnn
          clone_func ${{ env.FB_TAG }} https://github.com/google/flatbuffers.git flatbuffers # Fix branch (78566.png)

      - name: Build FlatBuffers (Static)
        run: |
          mkdir -p flatbuffers/build && cd flatbuffers/build
          cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-35 -DCMAKE_BUILD_TYPE=Release \
            -DFLATBUFFERS_BUILD_TESTS=OFF -DFLATBUFFERS_BUILD_SHAREDLIB=OFF
          ninja

      - name: Build ACL & Create Mock Structure
        run: |
          cd ComputeLibrary
          mkdir build && cd build
          cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-35 -DCMAKE_BUILD_TYPE=Release \
            -DARM_COMPUTE_GRAPH=ON -DARM_COMPUTE_OPENCL=ON -DBUILD_SHARED_LIBS=OFF
          ninja
          
          # KRUSIAL: CMake ArmNN mencari file di pola folder tertentu.
          # Kita buatkan folder 'release' dan 'debug' manual dengan isi yang sama.
          mkdir -p release debug
          cp libarm_compute.a release/
          cp libarm_compute.a debug/
          cp libarm_compute_graph.a release/
          cp libarm_compute_graph.a debug/

      - name: Build ArmNN (Strict Linking)
        run: |
          mkdir -p armnn/build && cd armnn/build
          # Kita set DEBUG dan RELEASE ke file yang sama agar tidak NOTFOUND (78607.png)
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-35 -DCMAKE_BUILD_TYPE=Release \
            -DARMCOMPUTE_ROOT=${{ github.workspace }}/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=${{ github.workspace }}/ComputeLibrary/build \
            -DARMCOMPUTE_LIBRARY_RELEASE=${{ github.workspace }}/ComputeLibrary/build/release/libarm_compute.a \
            -DARMCOMPUTE_LIBRARY_DEBUG=${{ github.workspace }}/ComputeLibrary/build/debug/libarm_compute.a \
            -DARMCOMPUTE_GRAPH_LIBRARY_RELEASE=${{ github.workspace }}/ComputeLibrary/build/release/libarm_compute_graph.a \
            -DARMCOMPUTE_GRAPH_LIBRARY_DEBUG=${{ github.workspace }}/ComputeLibrary/build/debug/libarm_compute_graph.a \
            -DFLATBUFFERS_ROOT=${{ github.workspace }}/flatbuffers \
            -DFLATBUFFERS_LIBRARY=${{ github.workspace }}/flatbuffers/build/libflatbuffers.a \
            -DARMCOMPUTENEON=1 -DARMCOMPUTECL=1 -DBUILD_UNIT_TESTS=OFF \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384" \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"
          
          for i in {1..3}; do
            ninja && break || sleep 15
          done

      - name: Export Artifact
        run: |
          mkdir -p final_out
          [ -f armnn/build/libarmnn.so ] && cp armnn/build/libarmnn.so final_out/
          zip -j ArmNN_A16_Final.zip final_out/*

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-Binary
          path: ArmNN_A16_Final.zip
