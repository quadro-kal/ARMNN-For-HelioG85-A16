name: Build ArmNN v24.11 FINAL FIX

on:
  workflow_dispatch:

jobs:
  build-recovery:
    runs-on: ubuntu-latest
    env:
      NDK_VER: "r27b"
      TAG_VER: "v24.11" # Kita tetap di versi ini karena paling stabil

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ninja-build git python3 wget unzip
          # Update CMake ke 3.31 (Wajib untuk NDK r27)
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local

      - name: Setup NDK r27b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VER }}-linux.zip
          unzip -q android-ndk-${{ env.NDK_VER }}-linux.zip
          echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VER }}" >> $GITHUB_ENV

      - name: Clone Repositories (Locked v24.11)
        run: |
          git clone --depth 1 --branch ${{ env.TAG_VER }} https://github.com/ARM-software/ComputeLibrary.git
          git clone --depth 1 --branch ${{ env.TAG_VER }} https://github.com/ARM-software/armnn.git
          git clone --depth 1 https://github.com/google/flatbuffers.git

      - name: Build FlatBuffers (Static)
        run: |
          cd flatbuffers
          mkdir build && cd build
          cmake .. -G Ninja -DFLATBUFFERS_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release -DFLATBUFFERS_BUILD_SHAREDLIB=OFF
          ninja
          echo "FLATBUFFERS_ROOT=$GITHUB_WORKSPACE/flatbuffers" >> $GITHUB_ENV

      - name: Build Compute Library (ACL) with Graph
        run: |
          cd ComputeLibrary
          mkdir build && cd build
          # Kita aktifkan GRAPH, GEMM, dan OPENCL
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARM_COMPUTE_CPPTHREADS=1 \
            -DARM_COMPUTE_OPENCL=1 \
            -DARM_COMPUTE_GRAPH=1 \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON
          ninja
          
          # --- LOGIKA PENYELAMAT ---
          # Kita cari lokasi file .so secara manual agar tidak meleset
          ACL_SO=$(find . -name "libarm_compute.so" | head -n 1)
          ACL_CORE_SO=$(find . -name "libarm_compute_core.so" | head -n 1)
          ACL_GRAPH_SO=$(find . -name "libarm_compute_graph.so" | head -n 1)
          
          # Validasi
          echo "Found Main Lib: $ACL_SO"
          echo "Found Graph Lib: $ACL_GRAPH_SO"
          
          # Simpan path absolut
          echo "ACL_LIB_PATH=$PWD/$ACL_SO" >> $GITHUB_ENV
          echo "ACL_GRAPH_PATH=$PWD/$ACL_GRAPH_SO" >> $GITHUB_ENV
          
          # Handle core lib jika digabung
          if [ -z "$ACL_CORE_SO" ]; then
             echo "ACL_CORE_PATH=$PWD/$ACL_SO" >> $GITHUB_ENV
          else
             echo "ACL_CORE_PATH=$PWD/$ACL_CORE_SO" >> $GITHUB_ENV
          fi
          
          echo "ACL_BUILD_DIR=$GITHUB_WORKSPACE/ComputeLibrary/build" >> $GITHUB_ENV

      - name: Configure ArmNN (The Fix)
        run: |
          mkdir -p armnn/build && cd armnn/build
          
          # INILAH KUNCINYA: Flag -DARMCOMPUTE_GRAPH_LIB_RELEASE
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARMCOMPUTE_ROOT=$GITHUB_WORKSPACE/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=${{ env.ACL_BUILD_DIR }} \
            -DARMCOMPUTE_LIB_RELEASE=${{ env.ACL_LIB_PATH }} \
            -DARMCOMPUTE_CORE_LIB_RELEASE=${{ env.ACL_CORE_PATH }} \
            -DARMCOMPUTE_GRAPH_LIB_RELEASE=${{ env.ACL_GRAPH_PATH }} \
            -DFLATBUFFERS_ROOT=${{ env.FLATBUFFERS_ROOT }} \
            -DFLATBUFFERS_LIBRARY=${{ env.FLATBUFFERS_ROOT }}/build/libflatbuffers.a \
            -DARMCOMPUTENEON=1 \
            -DARMCOMPUTECL=1 \
            -DARMNNREF=1 \
            -DBUILD_UNIT_TESTS=0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"

      - name: Build ArmNN Finally
        run: |
          cd armnn/build
          ninja

      - name: Package Victory
        run: |
          mkdir -p final_release
          cp ${{ env.ACL_LIB_PATH }} final_release/
          cp ${{ env.ACL_GRAPH_PATH }} final_release/
          cp armnn/build/libarmnn.so final_release/
          cp armnn/build/libarmnn*.so final_release/ 2>/dev/null || true
          
          cd final_release
          zip -9 ../ArmNN_G85_Android16_Fixed.zip *.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-Android16-Working
          path: ArmNN_G85_Android16_Fixed.zip
