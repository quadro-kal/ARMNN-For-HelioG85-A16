name: ArmNN Android 16 - Static Link Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NDK_VER: "r27b"
      TAG: "v24.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ninja-build scons wget unzip git python3
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local

      - name: Setup NDK & Path
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VER }}-linux.zip
          unzip -q android-ndk-${{ env.NDK_VER }}-linux.zip
          # Set Path absolut untuk Compiler NDK
          TOOLCHAIN=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VER }}/toolchains/llvm/prebuilt/linux-x86_64/bin
          echo "NDK_TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
          echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VER }}" >> $GITHUB_ENV
          echo "$TOOLCHAIN" >> $GITHUB_PATH

      - name: Clone Repos
        run: |
          git clone --depth 1 --branch ${{ env.TAG }} https://github.com/ARM-software/ComputeLibrary.git
          git clone --depth 1 --branch ${{ env.TAG }} https://github.com/ARM-software/armnn.git
          git clone --depth 1 https://github.com/google/flatbuffers.git

      - name: Build FlatBuffers
        run: |
          cd flatbuffers
          mkdir build && cd build
          cmake -G Ninja -DFLATBUFFERS_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release ..
          ninja

      - name: Build ACL (Static Master Mode)
        run: |
          cd ComputeLibrary
          # PAKSA SCons menggunakan compiler NDK dengan variabel CC dan CXX
          # Kita set shared=0 agar menjadi library statis (.a)
          scons -j$(nproc) \
            os=android \
            arch=arm64-v8a \
            Werror=0 \
            debug=0 \
            neon=1 \
            opencl=1 \
            embed_kernels=1 \
            cppthreads=1 \
            multi_isa=1 \
            fixed_format_kernels=1 \
            build=native \
            shared=0 \
            CC=aarch64-linux-android35-clang \
            CXX=aarch64-linux-android35-clang++

      - name: Build ArmNN (Linking Static ACL)
        run: |
          mkdir -p armnn/build && cd armnn/build
          
          # Kita arahkan ArmNN ke library statis yang baru saja dibuat
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARMCOMPUTE_ROOT=$GITHUB_WORKSPACE/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=$GITHUB_WORKSPACE/ComputeLibrary/build \
            -DFLATBUFFERS_ROOT=$GITHUB_WORKSPACE/flatbuffers \
            -DFLATBUFFERS_LIBRARY=$GITHUB_WORKSPACE/flatbuffers/build/libflatbuffers.a \
            -DARMCOMPUTENEON=1 \
            -DARMCOMPUTECL=1 \
            -DARMNNREF=1 \
            -DBUILD_UNIT_TESTS=0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384" \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"
          ninja

      - name: Package Results
        run: |
          mkdir out
          find armnn/build -name "*.so" -exec cp {} out/ \;
          zip -j ArmNN_Final_G85.zip out/*

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-G85-Success
          path: ArmNN_Final_G85.zip
