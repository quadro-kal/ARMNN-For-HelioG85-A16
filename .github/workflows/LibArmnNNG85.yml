name: ArmNN Android 16 - Final Fix
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NDK_VER: "r27b"
      ARM_TAG: "v24.11"
      FB_TAG: "v23.5.26"
      NDK_ROOT: "${{ github.workspace }}/android-ndk-r27b"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ninja-build wget unzip git python3
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local

      - name: Download NDK with Retry (Max 3)
        run: |
          for i in {1..3}; do
            wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VER }}-linux.zip && break || sleep 15
          done
          unzip -q android-ndk-${{ env.NDK_VER }}-linux.zip

      - name: Clone Dependencies with Retry (Max 3)
        run: |
          clone_with_retry() {
            for i in {1..3}; do
              git clone --depth 1 --branch $1 $2 $3 && return 0 || sleep 15
            done
            return 1
          }
          clone_with_retry ${{ env.ARM_TAG }} https://github.com/ARM-software/ComputeLibrary.git ComputeLibrary
          clone_with_retry ${{ env.ARM_TAG }} https://github.com/ARM-software/armnn.git armnn
          clone_with_retry ${{ env.FB_TAG }} https://github.com/google/flatbuffers.git flatbuffers

      - name: Build FlatBuffers (Static)
        run: |
          mkdir -p flatbuffers/build && cd flatbuffers/build
          cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-35 -DCMAKE_BUILD_TYPE=Release \
            -DFLATBUFFERS_BUILD_TESTS=OFF -DFLATBUFFERS_BUILD_SHAREDLIB=OFF
          ninja

      - name: Build ACL (Static) & Create Mock Path
        run: |
          cd ComputeLibrary
          mkdir build && cd build
          cmake .. -G Ninja -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-35 -DCMAKE_BUILD_TYPE=Release \
            -DARM_COMPUTE_GRAPH=ON -DARM_COMPUTE_OPENCL=ON -DBUILD_SHARED_LIBS=OFF
          ninja
          
          # Trik untuk menipu CMake ArmNN agar menemukan library (Fix 78647.png)
          mkdir -p release && cp *.a release/
          mkdir -p debug && cp *.a debug/

      - name: Build ArmNN (Correct Flag Placement)
        run: |
          mkdir -p armnn/build && cd armnn/build
          # PERBAIKAN: Pisahkan CXX_FLAGS dari LINKER_FLAGS (Fix 78646.png)
          cmake .. -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DCMAKE_BUILD_TYPE=Release \
            -DARMCOMPUTE_ROOT=${{ github.workspace }}/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=${{ github.workspace }}/ComputeLibrary/build \
            -DFLATBUFFERS_ROOT=${{ github.workspace }}/flatbuffers \
            -DFLATBUFFERS_LIBRARY=${{ github.workspace }}/flatbuffers/build/libflatbuffers.a \
            -DARMCOMPUTENEON=1 -DARMCOMPUTECL=1 -DBUILD_UNIT_TESTS=OFF \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384" \
            -DCMAKE_EXE_LINKER_FLAGS="-Wl,-z,max-page-size=16384"
          
          # Retry ninja jika gagal karena masalah resource runner
          for i in {1..3}; do
            ninja && break || sleep 20
          done

      - name: Verify & Package
        run: |
          mkdir -p output
          if [ -f "armnn/build/libarmnn.so" ]; then
            cp armnn/build/libarmnn.so output/
            # Verifikasi alignment 16KB secara internal
            echo "Build Sukses. Mengompresi..."
          else
            echo "FATAL: libarmnn.so tidak ditemukan!"
            exit 1
          fi
          zip -j ArmNN_Android16_G85.zip output/*

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-Final-Binary
          path: ArmNN_Android16_G85.zip
