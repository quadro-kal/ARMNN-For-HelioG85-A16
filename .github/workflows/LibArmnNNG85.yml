name: ArmNN for Helio G85 - FIXED & TESTED

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential wget unzip git python3 python3-pip
          pip3 install scons

      - name: Download NDK r27b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q android-ndk-r27b-linux.zip
          echo "NDK_ROOT=${{ github.workspace }}/android-ndk-r27b" >> $GITHUB_ENV

      - name: Download Pre-built ACL (v24.11)
        run: |
          # Instead of building ACL from source (which has FP16 issues),
          # we'll build a minimal version ourselves
          git clone --depth 1 --branch v24.08 https://github.com/ARM-software/ComputeLibrary.git
          
      - name: Build ACL with Minimal Config
        run: |
          cd ComputeLibrary
          
          export CXX=${{ env.NDK_ROOT }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang++
          export CC=${{ env.NDK_ROOT }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang
          
          # Use v24.08 which has better SCons support
          python3 scons \
            Werror=0 \
            debug=0 \
            neon=1 \
            opencl=0 \
            os=android \
            arch=armv8-a \
            build=native \
            examples=0 \
            gemm_tuner=0 \
            openmp=0 \
            cppthreads=1 \
            build_dir=build \
            standalone=1 \
            extra_cxx_flags="-march=armv8-a -O3 -DNDEBUG"
          
          echo "=== ACL Build Complete ==="
          find build -name "*.so" -o -name "*.a"

      - name: Clone ArmNN v24.08
        run: |
          git clone --depth 1 --branch v24.08 https://github.com/ARM-software/armnn.git

      - name: Clone FlatBuffers
        run: |
          git clone --depth 1 --branch v23.5.26 https://github.com/google/flatbuffers.git

      - name: Build FlatBuffers (Host)
        run: |
          cd flatbuffers
          mkdir build-host && cd build-host
          cmake .. -DCMAKE_BUILD_TYPE=Release -DFLATBUFFERS_BUILD_TESTS=OFF
          make -j$(nproc) flatc
          echo "FLATC_PATH=${{ github.workspace }}/flatbuffers/build-host/flatc" >> $GITHUB_ENV

      - name: Build FlatBuffers (Android)
        run: |
          cd flatbuffers
          mkdir build-android && cd build-android
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DCMAKE_BUILD_TYPE=Release \
            -DFLATBUFFERS_BUILD_TESTS=OFF \
            -DFLATBUFFERS_BUILD_FLATC=OFF
          make -j$(nproc)

      - name: Build ArmNN
        run: |
          cd armnn
          mkdir build && cd build
          
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_ROOT }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DCMAKE_BUILD_TYPE=Release \
            -DARMCOMPUTE_ROOT=${{ github.workspace }}/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=${{ github.workspace }}/ComputeLibrary/build \
            -DARMCOMPUTENEON=ON \
            -DARMCOMPUTECL=OFF \
            -DFLATBUFFERS_ROOT=${{ github.workspace }}/flatbuffers \
            -DFLATBUFFERS_LIBRARY=${{ github.workspace }}/flatbuffers/build-android/libflatbuffers.a \
            -DFlatbuffers_INCLUDE_DIR=${{ github.workspace }}/flatbuffers/include \
            -DFLATC_DIR=${{ github.workspace }}/flatbuffers/build-host \
            -DBUILD_UNIT_TESTS=OFF \
            -DBUILD_TESTS=OFF \
            -DCMAKE_CXX_FLAGS="-march=armv8-a -O3"
          
          make -j$(nproc) 2>&1 | tee build.log || {
            echo "=== BUILD FAILED - Last 100 lines ==="
            tail -100 build.log
            exit 1
          }

      - name: Package Artifacts
        run: |
          mkdir -p package
          
          # Copy ArmNN libraries
          if [ -f "armnn/build/libarmnn.so" ]; then
            cp armnn/build/libarmnn.so package/
          else
            find armnn/build -name "*.so" -exec cp {} package/ \;
          fi
          
          # Copy ACL libraries
          find ComputeLibrary/build -name "*.so" -exec cp {} package/ \; 2>/dev/null || true
          
          # Create info file
          cat > package/BUILD_INFO.txt << EOF
          ArmNN Build for MediaTek Helio G85
          - Version: v24.08 (stable)
          - Target: arm64-v8a (Cortex-A75 + A55)
          - Android: API 35+ (compatible with Android 14/15/16)
          - Features: NEON enabled, OpenCL disabled
          - Optimization: -O3, armv8-a
          - Build date: $(date)
          EOF
          
          ls -lh package/
          cd package && zip -r ../ArmNN_HelioG85.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-HelioG85-v24.08
          path: ArmNN_HelioG85.zip

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: armnn/build/build.log