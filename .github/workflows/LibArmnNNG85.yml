name: ArmNN Android 16 - Absolute Toolchain

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NDK_VER: "r27b"
      TAG: "v24.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Build Essentials
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ninja-build scons wget unzip git python3
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local

      - name: Setup NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VER }}-linux.zip
          unzip -q android-ndk-${{ env.NDK_VER }}-linux.zip
          # Definisikan Path Absolut Compiler
          BIN_PATH=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VER }}/toolchains/llvm/prebuilt/linux-x86_64/bin
          echo "TOOLCHAIN_BIN=$BIN_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VER }}" >> $GITHUB_ENV

      - name: Clone Repos (v24.11)
        run: |
          git clone --depth 1 --branch ${{ env.TAG }} https://github.com/ARM-software/ComputeLibrary.git
          git clone --depth 1 --branch ${{ env.TAG }} https://github.com/ARM-software/armnn.git
          git clone --depth 1 --branch ${{ env.TAG }} https://github.com/google/flatbuffers.git

      - name: Build FlatBuffers
        run: |
          cd flatbuffers
          mkdir build && cd build
          cmake -G Ninja -DFLATBUFFERS_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release ..
          ninja

      - name: Build ACL (Static with Absolute Clang++)
        run: |
          cd ComputeLibrary
          # Kita definisikan semua variabel compiler dengan path absolut
          # shared=0 (Statis) untuk mencegah undefined symbols di ArmNN
          scons -j$(nproc) \
            os=android \
            arch=arm64-v8a \
            Werror=0 \
            debug=0 \
            neon=1 \
            opencl=1 \
            embed_kernels=1 \
            cppthreads=1 \
            shared=0 \
            CC=${{ env.TOOLCHAIN_BIN }}/aarch64-linux-android35-clang \
            CXX=${{ env.TOOLCHAIN_BIN }}/aarch64-linux-android35-clang++ \
            AR=${{ env.TOOLCHAIN_BIN }}/llvm-ar \
            RANLIB=${{ env.TOOLCHAIN_BIN }}/llvm-ranlib

      - name: Build ArmNN (Linking against Static ACL)
        run: |
          mkdir -p armnn/build && cd armnn/build
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARMCOMPUTE_ROOT=$GITHUB_WORKSPACE/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=$GITHUB_WORKSPACE/ComputeLibrary/build \
            -DFLATBUFFERS_ROOT=$GITHUB_WORKSPACE/flatbuffers \
            -DFLATBUFFERS_LIBRARY=$GITHUB_WORKSPACE/flatbuffers/build/libflatbuffers.a \
            -DARMCOMPUTENEON=1 \
            -DARMCOMPUTECL=1 \
            -DARMNNREF=1 \
            -DBUILD_UNIT_TESTS=0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-Wl,-z,max-page-size=16384" \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"
          ninja

      - name: Package Binaries
        run: |
          mkdir out
          find armnn/build -name "*.so" -exec cp {} out/ \;
          zip -j ArmNN_G85_Android16_Final.zip out/*

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-Binary
          path: ArmNN_G85_Android16_Final.zip
