name: Build ArmNN Stable v24.11 (G85)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      NDK_VER: "r27b"
      ARMNN_TAG: "v24.11" # Mengunci versi agar sinkron 100%
      ACL_TAG: "v24.11"   # Mengunci versi agar sinkron 100%
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Tools & CMake 3.31
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq ninja-build git python3 wget unzip
          # Update CMake manual agar tidak ada warning deprecated
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local

      - name: Setup NDK r27b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-${{ env.NDK_VER }}-linux.zip
          unzip -q android-ndk-${{ env.NDK_VER }}-linux.zip
          echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-${{ env.NDK_VER }}" >> $GITHUB_ENV

      - name: Clone Repositories (LOCKED VERSION)
        run: |
          # Kita clone versi TAG spesifik, bukan main branch yang labil
          git clone --depth 1 --branch ${{ env.ACL_TAG }} https://github.com/ARM-software/ComputeLibrary.git
          git clone --depth 1 --branch ${{ env.ARMNN_TAG }} https://github.com/ARM-software/armnn.git
          git clone --depth 1 https://github.com/google/flatbuffers.git

      - name: Build FlatBuffers (Host)
        run: |
          cd flatbuffers
          mkdir build && cd build
          cmake -G Ninja -DFLATBUFFERS_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release ..
          ninja
          # Simpan path root flatbuffers
          echo "FLATBUFFERS_ROOT=$GITHUB_WORKSPACE/flatbuffers" >> $GITHUB_ENV

      - name: Build Compute Library (ACL)
        run: |
          cd ComputeLibrary
          mkdir build && cd build
          # Build ACL menggunakan CMake (lebih reliable di GitHub Actions daripada SCons)
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARM_COMPUTE_CPPTHREADS=1 \
            -DARM_COMPUTE_OPENCL=1 \
            -DARM_COMPUTE_GRAPH=1 \
            -DCMAKE_BUILD_TYPE=Release
          ninja
          
          # AUTO-DETECT PATH: Cari dimana file .so tersimpan
          ACL_SO=$(find . -name "libarm_compute.so" | head -n 1)
          ACL_CORE_SO=$(find . -name "libarm_compute_core.so" | head -n 1)
          
          # Jika core library digabung (modern ACL), gunakan lib utama sebagai core
          if [ -z "$ACL_CORE_SO" ]; then
            echo "ACL_CORE_SO=$PWD/$ACL_SO" >> $GITHUB_ENV
          else
            echo "ACL_CORE_SO=$PWD/$ACL_CORE_SO" >> $GITHUB_ENV
          fi
          
          echo "ACL_SO=$PWD/$ACL_SO" >> $GITHUB_ENV
          echo "ACL_BUILD_DIR=$GITHUB_WORKSPACE/ComputeLibrary/build" >> $GITHUB_ENV

      - name: Configure ArmNN
        run: |
          mkdir -p armnn/build && cd armnn/build
          
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARMCOMPUTE_ROOT=$GITHUB_WORKSPACE/ComputeLibrary \
            -DARMCOMPUTE_BUILD_DIR=${{ env.ACL_BUILD_DIR }} \
            -DARMCOMPUTE_LIB_RELEASE=${{ env.ACL_SO }} \
            -DARMCOMPUTE_CORE_LIB_RELEASE=${{ env.ACL_CORE_SO }} \
            -DFLATBUFFERS_ROOT=${{ env.FLATBUFFERS_ROOT }} \
            -DFLATBUFFERS_LIBRARY=${{ env.FLATBUFFERS_ROOT }}/build/libflatbuffers.a \
            -DARMCOMPUTENEON=1 \
            -DARMCOMPUTECL=1 \
            -DARMNNREF=1 \
            -DBUILD_UNIT_TESTS=0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"

      - name: Build ArmNN
        run: |
          cd armnn/build
          ninja

      - name: Package & Upload
        run: |
          mkdir -p final_output
          # Ambil semua file .so dari seluruh folder build
          find . -name "*.so" -exec cp {} final_output/ \;
          # Hapus duplikat/symlink yang rusak jika ada
          
          cd final_output
          zip -9 ../ArmNN_v24.11_G85_Android16.zip *
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-v24.11-Android16
          path: ArmNN_v24.11_G85_Android16.zip
