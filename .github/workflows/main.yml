name: Build ArmNN Android 16 Stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update CMake to 3.31
        run: |
          wget -qO- https://cmake.org/files/v3.31/cmake-3.31.0-linux-x86_64.tar.gz | sudo tar --strip-components=1 -xzC /usr/local
          cmake --version

      - name: Setup NDK r27
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27-linux.zip
          unzip -q android-ndk-r27-linux.zip
          echo "ANDROID_NDK=$GITHUB_WORKSPACE/android-ndk-r27" >> $GITHUB_ENV

      - name: Clone All Repos
        run: |
          git clone --depth 1 https://github.com/ARM-software/ComputeLibrary.git
          git clone --depth 1 https://github.com/ARM-software/armnn.git
          git clone --depth 1 https://github.com/google/flatbuffers.git

      - name: Build FlatBuffers (Host)
        run: |
          cd flatbuffers
          mkdir build && cd build
          cmake -G Ninja -DFLATBUFFERS_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release ..
          ninja
          echo "FLATBUFFERS_ROOT=$GITHUB_WORKSPACE/flatbuffers" >> $GITHUB_ENV

      - name: Build Compute Library (Android arm64-v8a)
        run: |
          sudo apt-get install -y scons
          cd ComputeLibrary
          # Membangun ACL menjadi .so agar ArmNN tidak 'NOTFOUND'
          scons arch=arm64-v8a neon=1 opencl=1 os=android \
            toolchain_prefix=${{ env.ANDROID_NDK }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35- \
            compiler_prefix=aarch64-linux-android35- \
            extra_cxx_flags="-fPIC" Werror=0 -j$(nproc)
          echo "ACL_ROOT=$GITHUB_WORKSPACE/ComputeLibrary" >> $GITHUB_ENV

      - name: Configure and Build ArmNN
        run: |
          mkdir -p armnn/build
          cd armnn/build
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-35 \
            -DARMCOMPUTE_ROOT=${{ env.ACL_ROOT }} \
            -DARMCOMPUTE_BUILD_DIR=${{ env.ACL_ROOT }}/build \
            -DFLATBUFFERS_ROOT=${{ env.FLATBUFFERS_ROOT }} \
            -DARMCOMPUTENEON=1 \
            -DARMCOMPUTECL=1 \
            -DARMNNREF=1 \
            -DBUILD_UNIT_TESTS=0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SHARED_LINKER_FLAGS="-Wl,-z,max-page-size=16384"
          ninja

      - name: Package Artifacts
        run: |
          mkdir -p final_output
          cp armnn/build/*.so final_output/
          cp ComputeLibrary/build/*.so final_output/
          cd final_output && zip -r ../ArmNN_Android16_G85.zip *

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: ArmNN-Final-G85
          path: ArmNN_Android16_G85.zip
